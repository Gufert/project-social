<div class="admin-container">
    <div class="admin" *ngIf="authService.userData && authService.userData.uid != null && adminService.admins.indexOf(authService.userData.uid) != -1">
        You are an admin!
    </div>
    <div class="not-admin" *ngIf="!authService.userData || adminService.admins.indexOf(authService.userData.uid) == -1">
        <div class="na-header">
            You found the secret admin page!
        </div>
        <div class="na-message">
            However, you are not an admin. So you are unable to do anything here. 
        </div>
    </div>
</div>
