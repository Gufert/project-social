<div class="post-container" [routerLink]="['/post',post.pid]">
    <div class="post-pfp">
        <img src={{user.photoURL}}>
    </div>
    <div class="post">
        <div class="post-top">
            <div class="post-user" [routerLink]="['/',user.displayName]">
                <b>{{user.profileName}}</b> @{{user.displayName}} 
            </div>
            <div class="post-date">
                &nbsp;â€¢ {{post.date}}
            </div>
            <div class="post-delete" *ngIf="post.uid == authService.userData.uid" (click)="postClick($event, 'delete')">
                <img src="assets/icons/delete.svg" alt="delete icon" class="post-icons">
            </div>
        </div>
        <div class="post-content">
            {{post.content}}
        </div>
        <div class="post-interactions">
            <div class="post-button" (click)="postClick($event, 'reply')">
                <img src="assets/icons/reply.svg" alt="reply icon" class="post-icons">{{post.replies.length}}
            </div>
            <div class="post-button" (click)="postClick($event, 'like')">
                <img src="assets/icons/like.svg" alt="like icon" class="post-icons">{{post.likes.length}}
            </div>
            <div class="post-button" (click)="postClick($event, 'dislike')">
                <img src="assets/icons/dislike.svg" alt="dislike icon" class="post-icons">{{post.dislikes.length}}
            </div>
            <div class="post-button" (click)="postClick($event, 'bookmark')">
                <img src="assets/icons/bookmark.svg" alt="bookmark icon" class="post-icons">
            </div>
            <div class="post-button" (click)="postClick($event, 'share')">
                <img src="assets/icons/share.svg" alt="share icon" class="post-icons">
            </div>
        </div>
    </div>
</div>
