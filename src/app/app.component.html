<div class="main-container">
  <div class="main">
    <div class="left">
      <app-navigation></app-navigation>
    </div>
    <div class="center">
      <router-outlet></router-outlet>
    </div>
    <div class="right">
      <app-profiles></app-profiles>
      <app-prompt *ngIf="!authService.userData"></app-prompt>
    </div>
  </div>
</div>
<div class="modal-container" *ngIf="(modalService.show)">
  <app-modal></app-modal>
</div>
<div class="media-container" *ngIf="(mediaService.show)"> 
  <app-media></app-media>
</div>
