<div class="login-container">
    <div class="username">
        <label>Email</label>
        <div class="input">
            <input class="usernameInput" #userEmail>
        </div>
    </div>
    <div class="password">
        <label>Password</label>
        <div class="input">
            <input class ="passwordInput" #userPassword type="{{(showPassword === false)?'password':'text'}}">
            <div class="show" (click)="toggle()">Show</div>
        </div>
    </div>
    <div>
        <input class="loginButton" type="button" value="Log In" (click)="authService.SignIn(userEmail.value, userPassword.value)">
    </div>
</div>
