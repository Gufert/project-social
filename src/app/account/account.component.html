<div class="account-container" *ngIf="authService.userData as user">
    <div class="profilePicture">
        <img src="{{user.photoURL}}">
    </div>
    <div class="accountName">
        <div class="displayName">{{user.displayName}}</div>
        <div class="username">@{{user.displayName}}</div>
    </div>
    <div class="logout" (click)="authService.SignOut()">
        <img src="assets/icons/logout.svg" alt="logout icon" class="logout-icon">
    </div>
</div>
