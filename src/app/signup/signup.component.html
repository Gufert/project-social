<div class="signup-container">
    <div class="email">
        <label>Email</label>
        <div class="input">
            <input class="emailInput" #userEmail>
        </div>
    </div>
    <div class="password">
        <label>Password</label>
        <div class="input">
            <input class ="passwordInput" #userPassword type="{{(showPassword === false)?'password':'text'}}">
            <div class="show" (click)="toggle()">Show</div>
        </div>
    </div>
    <div class="username">
        <label>Username</label>
        <div class="input">
            <input class="usernameInput" #userName>
        </div>
    </div>
    <div>
        <input class="signupButton" type="button" value="Create Account" (click)="authService.SignUp(userEmail.value, userPassword.value, userName.value)">
    </div>
</div>
