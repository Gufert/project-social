<div class="reply-container">
    <div class="top">
        <div class="profilePicture">
            <img *ngIf="authService.userData as user" src="{{user.photoURL}}">
        </div>
        <span class="content" role="textbox" contenteditable="true" #content (input)="charCount(content.innerHTML)"></span>
    </div>
    <div class="bottom">
        <div class="progress" [ngStyle]="remaining < 0 ? {'color': 'red'} : {}">
            <div class="barOverflow">
                <div class="bar" [ngStyle]="{'transform': 'rotate(' + (degree) + 'deg)'}"></div>
            </div>
            <span>{{(remaining)}}</span>
        </div>
        <div class="replyButton" [ngStyle]="remaining < 0 || count == 0 ? {'opacity': '0.5', 'cursor': 'default'} : {}" (click)="remaining < 0 || count == 0 ? null : makeReply(content.innerHTML)">
            Reply
        </div>
    </div>
</div>
