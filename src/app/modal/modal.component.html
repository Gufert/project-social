<div class="modal-backdrop"></div>
<div class="modal">
    <div class="modal-header">
        <div class="close" (click)="close()"></div>
    </div>
    <div class="modal-content">
        <ng-container  [ngSwitch]="(modalService.comp)">
            <app-login *ngSwitchCase="'login'"></app-login>
            <app-signup *ngSwitchCase="'signup'"></app-signup>
            <app-post *ngSwitchCase="'post'"></app-post>
            <app-edit *ngSwitchCase="'edit'"></app-edit>
            <app-alert *ngSwitchCase="'alert'"></app-alert>
            <app-update *ngSwitchCase="'update-email'" updateSender="email"></app-update>
            <app-update *ngSwitchCase="'update-password'" updateSender="password"></app-update>
            <app-update *ngSwitchCase="'update-username'" updateSender="username"></app-update>
            <app-relations *ngSwitchCase="'following'" list="following"></app-relations>
            <app-relations *ngSwitchCase="'followers'" list="followers"></app-relations>
            <div *ngSwitchDefault="">
                Something should be here. But it broke
            </div>
        </ng-container>
    </div>
</div>
