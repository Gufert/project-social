<div class="delete-container">

        Are you sure you want to delete this. This action is permanent and cannot be undone.
    </div>
    <div class="delete-buttons">

            Cancel

        <div class="delete-button" (click)="deleting()">
            Delete
        </div>
    </div>
</div>
