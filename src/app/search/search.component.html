<div class="searchbar-container">
    <div class="searchbar">
        <input class="search-input" [(ngModel)]="searchText" placeholder="Search Profiles" (keyup.enter)="search()">
    </div>
</div>
<div class="results-container">
    <div class="results" *ngFor="let result of results">
        <div class="result-username" [routerLink]="[result.displayName]">{{result.displayName}}</div>
    </div>
</div>
