<div class="profile" *ngIf="profileService.userData as user">
    <div class="profile-banner" *ngIf="profile.bannerURL">
        <img src={{profile.bannerURL}}>
    </div>
    <div class="profile-user">
        <div class="profile-picture">
            <img src={{profile.photoURL}} alt="">
        </div>
        <div class="profile-name">
            <div class="name">
                <div class="display-name">
                    {{profile.profileName}}
                </div>
                <div class="user-name">
                    @{{profile.displayName}}
                </div>
            </div>
            <div class="join-date">
                üìÖJoined {{profile.joinDate}}
            </div>
        </div>
        <div class="follow">
            <span>Follow</span>
        </div>
    </div>
    <div class="profile-bio" *ngIf="profile.bio">
        {{profile.bio}}
    </div>
    <div class="profile-info">
        <div class="location" *ngIf="profile.location">
            üìç{{profile.location}}
        </div>
        <div class="link" *ngIf="profile.link">
            üîó<a href="https://{{profile.link}}" target="_blank">{{profile.link}}</a> 
        </div>
    </div>
    <div class="profile-relations">
        <b>{{profile.following}}</b> Following <b>{{profile.followers}}</b> Followers
    </div>
</div>
