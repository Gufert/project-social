<div class="post-container" *ngIf="authService.userData as user">
    <div *ngIf="!submitted" >
        <div class="top submit-form">
            <div class="profilePicture">
                <img #photo src="{{user.photoURL}}">
            </div>
<!--             <div class="form-group">
                <label for="content">Content</label>
                <span class="content" id="content" role="textbox" contenteditable ngDefaultControl [(ngModel)]="post.content" (input)="charCount()"></span>
            </div> -->
            <div class="form-group">
                <label for="content">Content</label>
                <input class="content form-control" id="content" role="textbox" contenteditable ngDefaultControl [(ngModel)]="post.content">
            </div>
            <div class="form-group">
                <input type="hidden"  class="form-control" value="{{user.uid}}" id="userID" ngDefaultControl [(ngModel)]="post.uid" name="userID"/>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" value="{{user.displayName}}" id="displayName" ngDefaultControl [(ngModel)]="post.displayName" name="displayName"/>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" value="{{user.photoURL}}" id="pfp" ngDefaultControl [(ngModel)]="post.pfp" name="pfp"/>
            </div>
            <div class="form-group">
                <input type="hidden"  class="form-control" value="0" id="likes" ngDefaultControl [(ngModel)]="post.likes" name="likes"/>
            </div>
            <div class="form-group">
                <input type="hidden"  class="form-control" value="0" id="dislikes" ngDefaultControl [(ngModel)]="post.dislikes" name="dislikes"/>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" value="{{dateTime}}" id="date" ngDefaultControl [(ngModel)]="post.date" name="date"/>
            </div>
        </div>
        <div class="bottom">
            <div class="progress">
                <div class="barOverflow">
                <div class="bar"></div>
                </div>
                <span>{{(remaining)}}</span>
            </div>
            <div class="postButton" (click)="makePost()">
                Post
            </div>
        </div>
    </div>
    <div *ngIf="submitted">
        <div>
            <h4>You submitted successfully!</h4>
            <button class="postButton" (click)="newPost()">New</button>
        </div>
    </div>
</div>
