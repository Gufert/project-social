<div class="post-container" *ngIf="authService.userData as user">
    <div *ngIf="!submitted">
        <div class="top submit-form">
            <div class="profilePicture">
                <img #photo src="{{user.photoURL}}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input class="content" id="content" role="textbox" #content="ngModel" contenteditable ngDefaultControl
                    maxlength="256" [(ngModel)]="post.content" />
                    <mat-progress-bar mode="determinate" [value]="(content?.value?.length / 256) * 100"></mat-progress-bar>
                    {{256-content?.value?.length}}
                <!-- <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert">
                    <div *ngIf="content.errors?.['required']">
                        Content is required to make a post
                    </div>
                    <div *ngIf="content.errors?.['maxlength']">
                        Content cannot exceed 256 characters
                    </div>
                </div> -->
            </div>
        </div>
        <div class="bottom">
            <!-- <div class="progress">
                <div class="barOverflow">
                    <div class="bar"></div>
                </div>
                <span>{{(remaining)}}</span>
            </div> -->
            <div class="postButton" (click)="makePost()">
                Post
            </div>
        </div>
    </div>
    <div *ngIf="submitted">
        <div>
            <h4>You submitted successfully!</h4>
            <button class="postButton" (click)="newPost()">New</button>
        </div>
    </div>
</div>
